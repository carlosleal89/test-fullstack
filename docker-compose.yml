version: '3'
services:
  database:
    image: mysql:8.0.32
    container_name: uol_db
    ports:
      - 33060:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=db_test_uol
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 5